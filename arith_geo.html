<!DOCTYPE html>
<body>
Using the JavaScript language, 
have the function ArithGeo(arr) take the array of numbers stored in arr 

return the string "Arithmetic" if the sequence follows an arithmetic pattern or 
return "Geometric" if it follows a geometric pattern. 
<script>

	// arr is an array of number
	var arith = [5, 10, 15];
var geo = [2, 6, 18, 54];
var nun = [2, 4, 16, 24];
var hun = [100, 200, 400, 800, 1600];

function ArithGeo(arr) {
    var diff0 = 0,
        diff1 = 0,
        diffY = 0,
        diffZ = 0;
    
    diff0 = Math.abs(arr[1] - arr[0]);
    diff1 = Math.abs(arr[2] - arr[1]);
    diffY = Math.abs(arr[arr.length-2] - arr[arr.length-3]);
    diffZ = Math.abs(arr[arr.length - 1] - arr[arr.length - 2]);
        
    console.log('diff0, diff1, diffY, diffZ: ' + diff0, diff1, diffY, diffZ);
    if ( diffZ == diff1 ) {
        // this should be arithmetic
        return "Arithmetic";
    } else if ( ((diffZ / diffY) == (diff1 / diff0)) && (( diffZ / diff1 ) > 1) ) 
    {
        return "Geometric";    
    }
    else { return -1; }  
}

console.log(ArithGeo(arith));
console.log(ArithGeo(geo));
console.log(ArithGeo(nun));
console.log(ArithGeo(hun));

</script>
</body>
</html>
